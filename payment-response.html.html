<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Response - SamSonRepas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fdfdfd;
    }
    header {
      background: #d35400;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #f39c12;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2.success {
      color: #27ae60;
      font-size: 2rem;
    }
    h2.failure {
      color: #e74c3c;
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
      margin: 15px 0;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #d35400;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    a.button:hover {
      background: #b03e00;
    }
    footer {
      background: #d35400;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SamSonRepas</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="index.html#menu">Menu</a>
    <a href="index.html#contact">Contact Us</a>
    <a href="index.html#policies">Terms & Policies</a>
  </nav>

  <section id="response-message">
    <!-- Message will be injected here by JS -->
  </section>

  <footer>
    &copy; 2025 SamSonRepas. All rights reserved.
  </footer>

  <script>
    // Parse URL parameters (e.g., ?status=success&order_id=123)
    const urlParams = new URLSearchParams(window.location.search);
    const status = urlParams.get("status"); // Gateway should send "success" or "failed"
    const orderId = urlParams.get("order_id");

    const container = document.getElementById("response-message");

    if (status === "success") {
      container.innerHTML = `
        <h2 class="success">✅ Payment Successful!</h2>
        <p>Thank you for your order${orderId ? " #" + orderId : ""}. A confirmation email has been sent to you.</p>
        <a href="index.html" class="button">Return to Home</a>
      `;
    } else {
      container.innerHTML = `
        <h2 class="failure">❌ Payment Failed</h2>
        <p>Unfortunately, your payment could not be processed. Please try again or contact support.</p>
        <a href="index.html#menu" class="button">Try Again</a>
      `;
    }
  </script>
</body>
</html>
